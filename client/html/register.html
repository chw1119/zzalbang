<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="register.css">
  <title>Register - zzalbang</title>
</head>
<body>
  
  <script src="https://kit.fontawesome.com/c56a3c7644.js" crossorigin="anonymous"></script>
  <h2>짤방에 회원가입하세요!</h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>계정 생성</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
			</div>
			<input type="text" placeholder="Name" />
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>회원가입</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
			</div>
			<span>또는 이메일로 회원가입</span>
			<input type="email" placeholder="예시) example@example.com" />
      <input type="id" placeholder="아이디 입력" />
			<input type="password" placeholder="예시) Mypassword_example" />
			<button>회원가입하기</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<h1>계정이 있으신가요?</h1>
				<p>로그인해서 짤방을 즐겨보세요!</p>
				<a href="/login"><button class="ghost" id="signUp">로그인하기</button></a>
			</div>
		</div>
	</div>
</div>
</body>
</html>
